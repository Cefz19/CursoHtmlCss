<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, Alt y Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text" >
            </label>
            <label for="staeted-studying">
                <span>¿Que dia comenzaste con Platzi?</span>
                <input id="staeted-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        
        <section>
            <img src="./pexels-inchs-12092806.jpg" alt="Es una foto para visualizacion" title="Es un buso"/>
        </section>
    </main>
</body>
</html>
